
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Squirreller</title>
    <style>
    body {
    text-align: center;
    background: #8F7D89;
}


@-webkit-keyframes shake {
  0%   { opacity: 0; background: transparent; }
  100% { opacity: 1; background: #ff7f00; }
}
@-moz-keyframes shake {
  0%   { opacity: 0; background: transparent; }
  100% { opacity: 1; background: #ff7f00; }
}
@-o-keyframes shake {
  0%   { opacity: 0; background: transparent; }
  100% { opacity: 1; background: #ff7f00; }
}
@keyframes shake {
  0%   { opacity: 0; background: transparent; }
  100% { opacity: 1; background: #ff7f00; }
}

.shake {
  -webkit-animation: shake 50ms 9;
  -moz-animation:    shake 50ms 9;
  -o-animation:      shake 50ms 9;
  animation:         shake 50ms 9; 
}

canvas {
      border: pink 33px solid;
      height: 88vh;
      background: #bbb;
      max-width: 99vw;
}

a.reset-button {
    display: none;
    position: absolute;
    z-index: 101;
    font-size: 23px;
    color: #BE139A;
    width: 200px;
    height: 40px;
    background: #fff;
    opacity: .2;
    border-radius: 9px;
    margin: 12vh 43vw;
    /* top: 35vh; */
    transition: all 1000ms ease;
    transform: scale(3);
    padding: 14px 5px 5px;
    font-family: sans-serif;
}

a.reset-button.show {
    display: block;
    margin: 42vh 43vw;
    transform: scale(1.2);
    opacity: .8;
}

</style>
</head>
<body>
	<a class="reset-button" href="">TRY AGAIN?</a>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
