<!DOCTYPE html>
<html>
<head></head>
<body>
<canvas width="400" height="400"></canvas>
<script type="text/javascript">
var c = document.querySelector('canvas');
c.width = 960;
c.height = 540;
var ctx = c.getContext('2d');

function doIt() {
  var imageData = ctx.getImageData(0,0, 960, 540);
  var length = imageData.data.length / 4;
  for (var i = 0; i < length; i++){
      var sumOfThree = imageData.data[i * 4 + 1] + imageData.data[i * 4 + 2] + imageData.data[i * 4 + 3]; 
      imageData.data[i * 4 + 0] = 
      imageData.data[i * 4 + 1] = 
      imageData.data[i * 4 + 2] = 0;  // 255 - imageData.data[i * 4 + 2];   //Blue
    
      imageData.data[i * 4 + 3] = 255-(sumOfThree/3);
  }
  // Comment this line to see original image
  ctx.putImageData(imageData, 0, 0);
}

var image = new Image();
image.onload = function() {
  ctx.drawImage(image, 0, 0);
  doIt();
}
image.src = 'images/Arnold.png';
</script>
</body>
</html>
